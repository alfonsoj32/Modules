<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buck Exchange</title>
    <link rel="stylesheet" type="text/css" href="/Buck Exchange/currency.css">
</head>
<body>
    <h1>Buck Exchange</h1> <!-- Moved the header outside the container -->
    <div class="container">
        <div>
            <label for="amount">Amount in USD:</label>
            <input type="number" id="amount" step="0.01" min="0" value="1">
        </div>
        <div>
            <label for="currency">Convert to:</label>
            <select id="currency">
                <!-- Options will be dynamically added by JavaScript -->
            </select>
        </div>
        <div>
            <button onclick="convert()">Convert</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="/Buck Exchange/currency.js"></script>
</body>
</html>
