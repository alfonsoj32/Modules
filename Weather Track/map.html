<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"> 
    <title>Weather Track</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>

    <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    </style>
    <script>
    require(
        ["esri/Map",
         "esri/views/MapView",
         "esri/views/SceneView"],
         function(Map, MapView, SceneView)
         {
             
             let map1 = new Map({
                 basemap: "satellite", // you can change the basemap to another basemap like 'topo' or 'streets'
             });
             
             let view1 = new SceneView({
                 container:"view1Div",
                 map: map1,
                 //Setting a zoom level.
                 zoom: 3,
                 //Centering the Scene to a coordinate using an array.
                 center: [106.80140335579638, -6.236526299208338]
             });
         });    
    </script>
</head>

<body>
    <div id="view1Div" style="float: left; width: 100%; height: 100%"></div>
</body>
</html>
